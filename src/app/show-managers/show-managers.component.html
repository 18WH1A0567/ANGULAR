<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </head>
  
    <div class="jumbotron text-center" color = "pink">
     
        <h1>MOVING MADE EASY!</h1>
        <p>All managers</p>  
      </div>
    <div class="container">  
  
      <table class = "table table-bordered table-striped table-hover table-sm" style="text-align: center;">
          <thead>
              <tr>
                <th style="text-align: center;">Name</th>
                <th style="text-align: center;">Branch</th>
                <th style="text-align: center;">Login ID</th>
                <th style="text-align: center;">Phone</th>
                <th style="text-align: center;">Salary</th>
              </tr>
          </thead>
          <tr *ngFor="let manager of managers">
            <td>{{manager.managerName }}</td>
            <td>{{manager.managerBranch}}</td>
            <td>{{manager.loginId}}</td>
            <td>{{manager.managerPhone }}</td>
            <td>{{manager.managerSalary | currency : 'INR'}}</td>            
           
          </tr>
        </table>
      </div>
